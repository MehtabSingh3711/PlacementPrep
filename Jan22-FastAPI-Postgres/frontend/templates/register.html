<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            
            <div class="glass-card">
                
                <div class="lms-logo-container">
                    <svg class="lms-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L1 21h22L12 2zm0 3.5L19.5 19H4.5L12 5.5z"/>
                        <path d="M12 8l-4 7h8l-4-7zm0 2.5l2.5 4h-5L12 10.5z" opacity="0.6"/>
                    </svg>
                    <h3 class="form-title">Enterprise LMS</h3>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} border-0 shadow-sm" style="border-radius: 10px;">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="/">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="jdoe123" required>
                        </div>
                        
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" placeholder="John">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" placeholder="Doe">
                        </div>

                        <div class="col-md-12 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" name="phone_number" class="form-control" placeholder="+1 234 567 8900">
                        </div>

                        <div class="col-md-12 mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-mint w-100">Create Account</button>
                    
                    <div class="text-center mt-3">
                        <small class="text-muted">Already have an account? <a href="#" style="color: var(--mint-dark); text-decoration: none;">Log In</a></small>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>

</body>
</html>
